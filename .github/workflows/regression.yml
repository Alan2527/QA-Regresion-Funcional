name: QA Regression Suite üöÄ

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-tests:
    name: Ejecutar Componente
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Aqu√≠ incluimos los 3 archivos de tu checklist actual
        test-file: ["masleidas.py", "notificaciones.py", "ads.py"] 

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Regresi√≥n Funcional
        # Usamos una ruta absoluta para asegurar la captura de datos de Allure
        run: pytest tests/${{ matrix.test-file }} --alluredir=${{ github.workspace }}/allure-results
        continue-on-error: true

      - name: Guardar Resultados Temporales
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.test-file }}
          path: allure-results/
          retention-days: 1

  generate-report:
    name: Unificar y Publicar Reporte
    needs: run-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Descargar todos los resultados
        uses: actions/download-artifact@v4
        with:
          path: combined-results
          merge-multiple: true # Crucial: junta los archivos de la matriz en una sola carpeta

      - name: Generar Reporte Final Allure
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: combined-results
          allure_report: allure-report
          gh_pages: gh-pages

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
