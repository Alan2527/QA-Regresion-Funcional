on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-masleidas:
    name: Ejecutar Componente (masleidas.py)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Instalar dependencias
        run: pip install -r requirements.txt
      - name: Correr Test Mas Leidas
        run: pytest tests/masleidas.py --alluredir=allure-results || true
      - name: Subir resultados parciales
        uses: actions/upload-artifact@v4
        with:
          name: results-masleidas
          path: allure-results/
          retention-days: 1

  test-notificaciones:
    name: Ejecutar Componente (notificaciones.py)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Instalar dependencias
        run: pip install -r requirements.txt
      - name: Correr Test Notificaciones
        run: pytest tests/notificaciones.py --alluredir=allure-results || true
      - name: Subir resultados parciales
        uses: actions/upload-artifact@v4
        with:
          name: results-notificaciones
          path: allure-results/
          retention-days: 1

  reporte-final:
    name: Generar Reporte Unificado
    needs: [test-masleidas, test-notificaciones]
    runs-on: ubuntu-latest
    if: always() # Se ejecuta aunque los tests fallen
    steps:
      - uses: actions/checkout@v4
      - name: Descargar todos los resultados
        uses: actions/download-artifact@v4
        with:
          path: combined-results
          merge-multiple: true

      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Allure Report action
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: combined-results
          allure_history: allure-history
          keep_histories: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-history
