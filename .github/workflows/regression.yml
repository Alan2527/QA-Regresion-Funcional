name: QA Regression Suite ðŸš€

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-file: ["masleidas.py", "notificaciones.py"] 

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      
      - name: Ejecutar Test
        run: pytest tests/${{ matrix.test-file }} --alluredir=allure-results
        continue-on-error: true

      - name: Guardar Resultados Temporales
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.test-file }}
          path: allure-results/
          retention-days: 1

  generate-report:
    needs: run-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - name: Descargar todos los resultados
        uses: actions/download-artifact@v4
        with:
          path: all-results
          merge-multiple: true # Junta todos los resultados en una sola carpeta

      - name: Generar Reporte Final Allure
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: all-results
          allure_report: allure-report
          gh_pages: gh-pages

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
