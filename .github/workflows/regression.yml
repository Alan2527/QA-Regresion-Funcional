name: QA Regression Suite ðŸš€

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-tests:
    name: Ejecutar Prueba
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test-file: ["masleidas.py"]

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: RegresiÃ³n Funcional
        run: pytest tests/${{ matrix.test-file }} --alluredir=allure-results
        continue-on-error: true # Permite que el reporte se genere aunque el test falle

      - name: Generar Reporte Allure
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history

      - name: Subir Reporte como Artefacto
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.test-file }}
          path: allure-report
