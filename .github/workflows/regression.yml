name: QA Regression Suite ðŸš€

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-all-tests:
    name: EjecuciÃ³n de Suite Completa
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Ejecutamos los tests uno por uno de forma secuencial
      # Usamos "|| true" para que si uno falla, el siguiente se ejecute igual
      - name: Test - Mas LeÃ­das
        run: pytest tests/masleidas.py --alluredir=allure-results || true

      - name: Test - Notificaciones
        run: pytest tests/notificaciones.py --alluredir=allure-results || true


      - name: Generar Reporte Final Allure
        uses: simple-elf/allure-report-action@master
        if: always() # Se ejecuta aunque los tests fallen
        with:
          allure_results: allure-results
          allure_report: allure-report
          gh_pages: gh-pages

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
